<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.title %> | Login - Story App</title>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <main class="card shadow p-4 w-100" style="max-width: 400px">
      <h2 class="text-center mb-4">Login ke Story App</h2>

      <form class="needs-validation" id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan email"
            required
          />
          <div class="invalid-feedback">Email wajib diisi dan valid.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan password"
              minlength="8"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="togglePassword"
              tabindex="-1"
              aria-label="Tampilkan Password"
            >
              üëÅÔ∏è
            </button>
            <div class="invalid-feedback">
              Password wajib diisi (min. 8 karakter).
            </div>
          </div>
        </div>

        <div id="errorMsg" class="text-danger mb-3"></div>

        <button class="btn btn-primary w-100" type="submit">Login</button>

        <div id="loadingSpinner" class="text-center mt-3" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Sedang memproses login...</p>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>
          Belum punya akun?
          <a href="register.html" class="text-decoration-none"
            >Daftar di sini</a
          >
        </small>
      </div>
    </main>
  </body>
</html>
