<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.title %> | Register - Story App</title>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <main class="card shadow p-4 w-100" style="max-width: 400px">
      <h2 class="text-center mb-4">Daftar Akun Baru</h2>

      <form class="needs-validation" id="registerForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Masukkan nama"
            required
          />
          <div class="invalid-feedback">Nama wajib diisi.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan email"
            required
          />
          <div class="invalid-feedback">Email wajib diisi dan valid.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan password (min. 8 karakter)"
              minlength="8"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="toggleRegisterPassword"
              tabindex="-1"
              aria-label="Tampilkan Password"
            >
              ğŸ‘ï¸
            </button>
            <div class="invalid-feedback">
              Password minimal 8 karakter dan wajib diisi.
            </div>
          </div>
        </div>

        <div id="errorMsg" class="text-danger mb-3"></div>

        <button class="btn btn-primary w-100" type="submit">Daftar</button>

        <div
          id="registerSpinner"
          class="text-center mt-3"
          style="display: none"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Sedang memproses pendaftaran...</p>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>
          Sudah punya akun?
          <a href="login.html" class="text-decoration-none">Login di sini</a>
        </small>
      </div>
    </main>
  </body>
</html>
