<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
  </head>
  <body>
    <header>
      <!-- Your header and navbar -->

      <story-header></story-header>
    </header>

    <br />
    <div class="container text-center my-5">
      <!-- Button Component-->
      <story-button></story-button>
    </div>

    <main>
      <!-- Modal Component -->
      <story-modal></story-modal>
      
      <!-- Spinner Loading -->
      <div id="loading" class="text-center my-5">
        <div
          class="spinner-border text-primary"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Memuat cerita...</p>
      </div>

      <!-- Your story content -->
      <div class="container">
        <div class="row" id="story-container">
          <!-- Card story dari JS akan ditampilkan di sini -->
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer Content-->
      <story-footer></story-footer>
    </footer>
  </body>
</html>
